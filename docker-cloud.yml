hugo:
  image: 'soulshake/hugo:latest'
  deployment_strategy: high_availability
  restart: always
  expose:
    - "1313"
  ports:
    - '1313:80'
  entrypoint: "hugo server --verbose --log=true --logFile=hugo.log --verboseLog=true --renderToDisk=true --ignoreCache=true --source=/src --destination=/output --watch=true --config=/src/config.toml --theme=blackburn --baseUrl=blog.soulshake.net --bind=0.0.0.0 --port=80"
  working_dir: /src

nginx:
    image: 'soulshake/blog.soulshake.net:latest'
    ports:
      - "80:80"
    links:
      - "hugo"
    volumes:
      - ./nginx/nginx.conf/:/etc/nginx/nginx.conf
      #- ./mime-types:/etc/nginx/mime.types
      - ./nginx/www:/data/www

