hugo:
  image: 'soulshake/blog.soulshake.net:latest'
  container_name: blog.soulshake.net
  deployment_strategy: high_availability
  restart: always
  #volumes:
    #- '/tmp/output:/output'
    #- '/tmp/src:/src'
  expose:
    - "80"
  ports:
    - '80:80'
  entrypoint:
    - hugo
    - server
    - --verbose
    - --ignoreCache
    - --source=/src
    - --destination=/output
    - --watch=true
    - --config=/src/config.toml
    - --theme=blackburn
    - --baseUrl=blog.soulshake.net
    - --bind=0.0.0.0
    - --port=80
  working_dir: /src

