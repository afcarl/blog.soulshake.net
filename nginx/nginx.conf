worker_processes  1;
#error_log  /var/log/nginx/error.log debug;
error_log /dev/stdout debug;

events {
    worker_connections  1024;
}
http {
    keepalive_timeout  65;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log   /var/log/nginx/access.log main;

    # Serve index.md to curl user agent; otherwise serve index.html
    map $http_user_agent $myindex {
        default /index.html;
        ~curl /index.md;
    }

    server {
        listen 80;
        server_name ~^blog;
        include  /etc/nginx/mime.types;
        root /data/www;

        location = / { rewrite ^ $myindex; }

        location / {
            include /etc/nginx/mime.types;
            root /data/www;
        }

        location ^~ /index.html {
            proxy_pass http://hugo/;
            index index.html;
            break;
        }

        # If we reach this point, it means the user agent is curl and we need to serve markdown.
        # The markdown files are served by nginx, not hugo.
        # hugo stores posts in a hierarchical date-based manner: YYYY/MM/title-of-post
        # we've lazily copied all of them into /data/www-md/post/title-of-post
        location ~ \.md$ {
            root /data/www-md;
            index index.md;
        }

        location ~ ^/post/(.+\.(?:gif|jpe?g|md))$ {
            alias /data/www-md/$1;
        }

        # remove /post/ if present, then prepend
        #if ($uri ~* \/post\/(.*)) {
            #set $uri_without_post $1;
        #}
        #rewrite ^(.*)$ /post/$uri_without_post$1 permanent;

        # remove .md if present, then append
        #if ($uri ~* (.*)\.md$) {
            #set $uri_without_md $1;
        #}
        #rewrite ^(.*)$ $uri_without_md.md permanent;

        # matches dated URLs, e.g. /2016/04/foo
        location ~ (^\/?[0-9]*)\/([0-9]*)(.*) {
            root /data/www;
            if ($myindex !~* "/index.html") {
                root /data/www-md;

                # remove trailing slash
                rewrite (.*)(\/$) $1;

                # split /2016/04/name-of-post into [2016, 04, name-of-post]
                rewrite (^\/?[0-9]*)\/([0-9]*\/)(.*$) $3;

                # append .md
                #rewrite (.*)([\.][m][d])$ $1.md;

                #rewrite (^\/[p]+[o]+[s]+[t]+\/)(.*)$ $2;
                #rewrite (.*) /post/$1 break;

            }
        }
    }
}
