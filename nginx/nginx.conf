worker_processes  1;
error_log  /var/log/nginx/error.log debug;

events {
    worker_connections  1024;
}
http {
    keepalive_timeout  65;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log   /var/log/nginx/access.log main;

    # Serve index.md to curl user agent; otherwise serve index.html
    map $http_user_agent $myindex {
        default /index.html;
        ~curl /index.md;
    }

    server {
        listen 80;
        server_name ~^blog;

        location = / { rewrite ^ $myindex; }

        location / {
            include /etc/nginx/mime.types;
            root /data/www;
        }

        location ^~ /index.html {
            proxy_pass http://hugo/;
            include  /etc/nginx/mime.types;
            root /data/www;
            index index.html;
            break;
        }

        location ~ \.md$ {
            include  /etc/nginx/mime.types;
            root /data/www-md;
            index index.md;
        }

        # matches dated URLs, e.g. /2016/04/foo
        location ~ (^\/?[0-9]*)\/([0-9]*)(.*) {
            root /data/www;
            if ($myindex !~* "/index.html") {
                root /data/www-md;

                # remove trailing slash
                rewrite (.*)(\/$) $1;

                # split /2016/04/name-of-post into [2016, 04, name-of-post] and add .md
                rewrite (^\/?[0-9]*)\/([0-9]*\/)(.*$) /$3;

                # prepend /post
                rewrite (.*) /post/$uri;

                # append .md
                rewrite (.*[^md]$) $1.md last;
            }
        }
    }
}
